<script>
    ////POLLING FUNCTION////
    //polling function config
    var vt552_pxFuncFired = 0;
    var vt552_pxInterval = setInterval(vt552_pxPollFunc, 100);

    //polling function
    function vt552_pxPollFunc() {
        vt552_pxFuncFired += 1;

        if (vt552_pxFuncFired >= 20) {
            //try 20 times, if not found clear px func
            clearInterval(vt552_pxInterval);
        }

        //target element 
        var vt552_textElement = document.querySelector("#content > div:nth-child(1) > div > div > div > ul > li > div > div > div > p")

        if (vt552_textElement) {
            //clear polling when found
            clearInterval(vt552_pxInterval);
            //ACTIONS HERE 
            var vt560TextContent_header = document.querySelector("#content > div:nth-child(1) > div > div > div > ul > li > div > div > div > h2")
            vt560TextContent_header.textContent = 'Claim a Samsung Galaxy Tab S6 Lite when you buy the Samsung Galaxy S24+'

            var vt560TextContent_p = document.querySelector("#content > div:nth-child(1) > div > div > div > ul > li > div > div > div > p")
            vt560TextContent_p.textContent = 'Hurry, ends 30 April. Terms apply'
        }
    }
</script>
