<style id="vt608-style">
    /* choose plan button */
    .vt850_button_1_Styling {
        background: #F28705 !important;
        color: black !important;
        border-radius: 8px !important;
    }

    .vt850_button_1_Styling_active {
        background: #0BB80E !important;
        color: black !important;
    }

    /* log in to add device */
    .vt850_button_2_Styling {
        border: 1px solid white !important;
        color: white !important;
        border-radius: 8px !important;
    }

    /* adjust border color */
    #plans-offers>div>div {
        border-color: #045E7A !important;
        border-radius: 8px 8px 8px 8px;
        background: #262525;
    }

    #plans-offers>div>div:nth-of-type(2) {
        border-color: #045E7A !important;
        border-radius: 0px 8px 8px 8px;
        background: #262525;
    }

    /* flag adjustment */
    .vt850_flag_styling {
        background: #045E7A !important;
        border-radius: 8px 8px 0px 0px !important;
    }

    .vt850_flag_styling_p {
        color: white !important
    }

    .vt580_border-radius {
        border-radius: 8px !important;
    }

    /*color and storage selection*/
    #root>div>div:nth-of-type(3)>div:nth-of-type(2)>div>div>div:nth-of-type(4)>div>div>div>div>div>div>div>div:nth-of-type(2)>div>select,
    #root>div>div:nth-of-type(3)>div:nth-of-type(2)>div>div>div:nth-of-type(4)>div>div>div>div>div:nth-of-type(2)>div>div>div:nth-of-type(2)>div>select {
        border-radius: 8px !important;
    }

    /*payment option*/
    #root>div>div:nth-of-type(3)>div:nth-of-type(2)>div>div>div:nth-of-type(4)>div>div>div>div>fieldset>div>div>span>label,
    #root>div>div:nth-of-type(3)>div:nth-of-type(2)>div>div>div:nth-of-type(4)>div>div>div>div>fieldset>div>div:nth-of-type(2)>span>label {
        border-radius: 8px !important;
        background: #0D0D0C;
    }

    /*make final selection*/
    #root>div>div:nth-child(3)>div>div>div>div>div>div>div:nth-of-type(2)>div:nth-of-type(5)>div>div>div:nth-of-type(3)>div {
        border-radius: 8px !important;
    }

    /* btn 1 border radius*/
    #root>div>div:nth-of-type(3)>div:nth-of-type(2)>div>div>div:nth-of-type(4)>div>div>div:nth-of-type(2)>div:nth-of-type(6)>div>button {
        border-radius: 8px !important;
    }

    /*Radio buttons*/
    #pay-monthly-radio-0-radio>label::after,
    #pay-monthly-radio-1-radio>label::after,
    #pay-monthly-radio-2-radio>label::after,
    #pay-monthly-radio-3-radio>label::after {
        background-color: #0BB80E;
    }

    /*notification background*/
    #root>div>div:nth-child(3)>div:nth-child(2)>div>div>div:nth-child(5)>div>div>div>div>div>div>div:nth-child(4)>div {
        background-color: #262525;
    }
</style>
