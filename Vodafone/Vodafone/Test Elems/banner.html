<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Banner</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: relative;
        }

        .hero-banner {
            position: relative;
            width: 500px;
            height: 200px;
            overflow: hidden;
        }

        .hero-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        .slide1 {
            background-image: url('https://loremflickr.com/320/130');
            /* Replace with your image URL */
            animation: slideAnimation 4s infinite;
        }

        .slide2 {
            background-image: url('https://loremflickr.com/320/240');
            /* Replace with your image URL */
            animation: slideAnimation 4s infinite 3s;
        }

        .slide3 {
            background-image: url('https://loremflickr.com/320/320');
            /* Replace with your image URL */
            animation: slideAnimation 4s infinite 6s;
        }

        @keyframes slideAnimation {

            0%,
            33.33% {
                opacity: 1;
            }

            66.66%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hero-banner">
        <div class="hero-slide slide1"></div>
        <div class="hero-slide slide2"></div>
        <div class="hero-slide slide3"></div>
    </div>
</body>

</html>
