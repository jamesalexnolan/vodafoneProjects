<script>
    ////MUTATION OBSERVER////
    let vt560_observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            let vt560_oldValue = mutation.oldValue;
            let vt560_newValue = mutation.target.textContent;
            if (vt560_oldValue !== vt560_newValue) {
                ////POLLING FUNCTION////
                //polling function config
                var vt560_pxFuncFired = 0;
                var vt560_pxInterval = setInterval(vt560_pxPollFunc, 100);

                //polling function
                function vt560_pxPollFunc() {
                    vt560_pxFuncFired += 1;

                    if (vt560_pxFuncFired >= 1) {
                        //try 20 times, if not found clear px func
                        clearInterval(vt560_pxInterval);
                        vt560_observer.disconnect()
                    }

                    //target element 
                    var vt560_element = document.querySelectorAll("#plans-offers > [class*='SimpleGridstyle__SimpleGrid'] > div> div > div:nth-child(2) > div > div > div > div:nth-child(1) > p:nth-child(3)")

                    if (vt560_element) {
                        //clear polling when found
                        clearInterval(vt560_pxInterval);
                        handleVT560Changes()
                        vt560_observer.disconnect()
                    }
                }
            }
        });
    });

    vt560_observer.observe(document.body, {
        characterDataOldValue: true,
        subtree: true,
        childList: true,
        characterData: true
    });

    function handleVT560Changes() {
        //target element 
        var vt560_element = document.querySelectorAll("#plans-offers > [class*='SimpleGridstyle__SimpleGrid'] > div> div > div:nth-child(2) > div > div > div > div:nth-child(1) > p:nth-child(3)")

        if (vt560_element) {
            //change text
            document.querySelectorAll("#plans-offers > [class*='SimpleGridstyle__SimpleGrid'] > div> div > div:nth-child(2) > div > div > div > div:nth-child(1) > p:nth-child(3)")
                .forEach(elem =>
                    elem.textContent = elem.textContent.replace(/allowance/g, '')
                )

            document.querySelectorAll("#plans-offers > [class*='SimpleGridstyle__SimpleGrid'] > div> div > div:nth-child(2) > div > div > div > div:nth-child(1) > p:nth-child(3)")
                .forEach(elem =>
                    elem.textContent = elem.textContent.replace(/On/g, 'Enjoy')
                )

            //add heading text
            if (document.querySelector("#root > div > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(5) > div > p ")) {
                document.querySelector("#root > div > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(5) > div > p ").innerHTML = 'All our plans come as a rolling 30-day subscription, cancel anytime.'
                document.querySelector("#root > div > div:nth-child(3) > div:nth-child(2) > div > div:nth-child(5) > div ").style.marginBottom = '25px'
            }
        }
    }

    //reconnect observer following navigation
    window.addEventListener("popstate", function (e) {
        //start observing again
        vt560_observer.observe(document.body, {
            characterDataOldValue: true,
            subtree: true,
            childList: true,
            characterData: true
        });
    })
</script>
