<style>
    .CRO-disneyCont {
        text-align: center;
        height: calc(100% - 34px);
        position: relative;
        top: 34px;
        background: #FFFF;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 2px 8px;
    }

    .cro-err-box_fix {
        width: 60px;
        height: 40px;
        background: rgb(0, 29, 44);
        background: linear-gradient(180deg, rgba(0, 29, 44, 1) 28%, rgba(39, 108, 117, 1) 70%, rgba(89, 208, 209, 1) 100%);
    }

    #svg2 {
        width: 100% !important;
        height: 100% !important;
    }

    #svg1 {
        width: 60% !important;
        height: 100% !important;
        padding-top: 10px;
    }

    .cro-disney-card-logo {
        background: linear-gradient(180deg, rgba(0, 29, 44, 1) 28%, rgba(39, 108, 117, 1) 70%, rgba(89, 208, 209, 1) 100%);
        padding: 20px;
        border-radius: 10px;
        height: 220px;
    }

    .cro-content_container {
        padding: 20px;
    }

    .cro-content-card {
        padding: 30px 15px 15px 15px;
    }

    .cro-content-card>h3 {
        font-weight: bold;
        margin-bottom: 0;
        font-size: x-large;
        padding-bottom: 10px;
        padding-top: 15px;
    }

    /*mobile styling*/
    @media (max-width: 768px) {
        .cro-err-box_fix {
            width: 90px;
        }

        .CRO-disneyCont {
            height: calc(100% - 26.32px);
            top: 26.32px;
        }

        .cro-disney-card-logo {
            height: 250px;
            width: 300px;
        }

        #svg1 {
            width: 80% !important;
            padding-top: revert;
        }

        .cro-content-card>p {
            font-size: smaller;
        }

        .cro-content-card {
            padding: 20px;
        }

        .cro-content-card>h3 {
            padding-top: revert;
        }

        .cro-content_container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    }
</style>

<script>
    //polling function config
    var disney_nodeCheck_pxFuncFired = 0
    var disney_nodeCheck_pxInterval = setInterval(disney_nodeCheck_pxPollFunc, 100) //0.1 seconds * 20 = 2 seconds

    //polling function
    function disney_nodeCheck_pxPollFunc() {
        disney_nodeCheck_pxFuncFired += 1

        if (disney_nodeCheck_pxFuncFired >= 20) {
            //try 20 times, if not found, clear px func
            clearInterval(disney_nodeCheck_pxInterval);
        }

        if (document.body.nodeType === 1) {
            //clear polling when found
            clearInterval(disney_nodeCheck_pxInterval)
            //MUTATION OBSERVER
            let disney_observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    let disney_oldValue = mutation.oldValue
                    let disney_newValue = mutation.target.textContent
                    if (disney_oldValue !== disney_newValue) {
                        var windowLocation = window.location
                        if (!windowLocation.pathname === '/mobile/phones/pay-monthly-contracts' || !windowLocation.pathname === '/mobile/pay-monthly-contracts' || windowLocation.href.indexOf('#airtimeplans') > -1 || windowLocation.href.indexOf('#phoneplan') > -1 || windowLocation.href.indexOf('#add-ons') > -1) {
                            disney_observer.disconnect()
                        } else {
                            var grid = document.querySelectorAll('[data-component-name="SimpleGrid"]')[3]
                            if (grid) {
                                var croCard = document.querySelector('.CRO-disneyCont')
                                var insertedIcon = document.querySelector('[id="defs1"]')
                                var disneyBannerCRO = document.querySelectorAll('[data-component-name="FullWidthNotification"]')[1]
                                if (disneyBannerCRO && disneyBannerCRO.innerHTML.includes('Disney')) {
                                    //insert card
                                    if (!croCard) {
                                        addContentGridPanel()
                                    }
                                    //insert banner change
                                    if (!insertedIcon) {
                                        changeBannerIcon()
                                    }
                                } else {
                                    if (croCard) {
                                        croCard.parentElement.remove()
                                    }
                                }
                            }
                        }
                    }
                })
            })

            disney_observer.observe(document.body, {
                //characterDataOldValue: true,
                subtree: true,
                childList: true,
                //characterData: true,
                attributes: true
            })

            //Reconnect mutation observer if user navigates back 
            window.navigation.addEventListener("navigate", (event) => {
                //start observing again
                disney_observer.observe(document.body, {
                    //characterDataOldValue: true,
                    subtree: true,
                    childList: true,
                    //characterData: true,
                    attributes: true
                })
            })

                var target = grid.childNodes[4]
                if (target) {
